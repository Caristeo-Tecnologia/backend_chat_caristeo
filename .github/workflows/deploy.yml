name: Deploy to ECS

on:
  push:
    branches:
      - feat/deploy_new_version

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Amazon ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_URL: ${{ secrets.ECR_URL }}
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.ECR_URL }}

      - name: Build and push Docker image to ECR
        run: |
          docker build -t chat_caristeo .
          docker tag chat_caristeo:latest ${{ secrets.ECR_URL }}/chat_caristeo:latest
          docker push ${{ secrets.ECR_URL }}/chat_caristeo:latest

      - name: Deploy to Amazon ECS
        run: |
          aws ecs update-service --cluster chat_caristeo_cluster --service chat_caristeo_service01 --force-new-deployment
